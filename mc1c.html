<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML5 Audio Player with Playlist by Tean</title>
       
		<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" media="all" /><!-- scroll in playlist -->
        <link rel="stylesheet" type="text/css" href="css/jquery.selectbox.css" /><!-- playlist selector dropdown --> 
        <link rel="stylesheet" type="text/css" href="css/html5audio_default.css" />
		<link rel="stylesheet" type="text/css" href="css/html5audio_playlist_selector.css" />
        
        <script type="text/javascript" src="js/swfobject.js"></script><!-- flash backup --> 
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script><!-- jquery ui sortable/draggable -->
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script><!-- mobile drag/sort -->
        <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script><!-- scroll in playlist -->
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script><!-- scroll in playlist -->
        <script type="text/javascript" src="js/jquery.selectbox-0.2.js"></script><!-- playlist selector dropdown -->
        <script type="text/javascript" src="js/id3-minimized.js"></script><!-- id3 tags -->
        <script type="text/javascript" src="js/jquery.html5audio.min.js"></script>
        <script type="text/javascript" src="js/jquery.html5audio.func.js"></script>
        <script type="text/javascript" src="js/jquery.html5audio.settings_playlist_selector.js"></script>
      	<script type="text/javascript">
      	mct = [
	{type: 'local', mp3: 'http://www.mckenzieduo.com/sounds/broadcast-03-A-part-1.mp3', 
	title: 'March - First Week - Part 1',
	thumb: '../media/audio/2/Soundroll_-_Funky_Boom.jpg', 
	plink:'http://www.google.com', dlink:true}, 
	{type: 'local', mp3: '../media/audio/2/Soundroll_-_Fight_No_More.mp3', ogg: '../media/audio/2/Soundroll_-_Fight_No_More.ogg', title: 'Soundroll - Fight No More'}, 
	{type: 'local', mp3: '../media/audio/2/Soundroll_-_Rush.mp3', ogg:'../media/audio/2/Soundroll_-_Rush.ogg', title: 'Soundroll - Rush'}
];
alert (mct);
</script>  
	</head>
	<body>
	<a href="#" onclick="api_inputAudio(hap_players[0],mct[0]); api_playAudio(hap_players[0]); return false;">Part 3</a>
         <a href="#" onclick="api_loadAudio(hap_players[0],0); return false;">Play Part 1</a>
         <a href="#" onclick="api_loadAudio(hap_players[0],1); return false;">Play Part 2</a>
         <a href="#" onclick="api_loadAudio(hap_players[0],'Part 1'); return false;">Play media with name 'Part 1'</a>
         <!-- playlist selector: http://www.bulgaria-web-developers.com/projects/javascript/selectbox/ -->
         <select name="hap_playlist" id="hap_playlist" tabindex="1">
            <option value="playlist1">Load local playlist 1</option>
        </select> 
        <!-- player code -->    
        <div id="componentWrapper">
        
       		 <div class="playerHolder">
             
            	  <!-- song name -->
                  <div class="player_mediaName_Mask">
                 	  <div class="player_mediaName"></div>
                  </div>
                  
                  <!-- song time -->
                  <div class="player_mediaTime">
                  	  <div class="player_mediaTime_current">0:00</div><div class="player_mediaTime_total">0:00</div>
                  </div>
             
                  <div class="player_controls">
                  	  <!-- previous -->
                      <div class="controls_prev"><img src='media/data/icons/set1/prev.png' alt='controls_prev'/></div>
                      <!-- pause/play -->
                      <div class="controls_toggle"><img src='media/data/icons/set1/play.png' alt='controls_toggle'/></div>
                      <!-- next -->
                      <div class="controls_next"><img src='media/data/icons/set1/next.png' alt='controls_next'/></div>
                      
                 	  <!-- volume -->
                      <div class="player_volume"><img src='media/data/icons/set1/volume.png' alt='player_volume'/></div>
                      <div class="volume_seekbar">
                         <div class="volume_bg"></div>
                         <div class="volume_level"></div>
                         <!-- volume tooltip -->
                  		 <div class="player_volume_tooltip"><p></p></div>
                      </div>
                      
                      <!-- loop -->
                      <div class="player_loop"><img src='media/data/icons/set1/loop.png' alt='player_loop'/></div>
                      <!-- shuffle -->
                      <div class="player_shuffle"><img src='media/data/icons/set1/shuffle.png' alt='player_shuffle'/></div>
                      <!-- download -->
                      <div class="player_download"><img src='media/data/icons/set1/download.png' alt="player_download"/></div>
                  </div>
                  
                  <!-- progress -->
                  <div class="player_progress">
                      <div class="progress_bg"></div>
                      <div class="load_progress"></div>
                      <div class="play_progress"></div>
                      <!-- progress tooltip -->
                  	  <div class="player_progress_tooltip"><p></p></div>
                  </div>
                  
             </div>
              
             <div class="playlistHolder">
                 <div class="componentPlaylist">
                     <div class="playlist_inner">
                     	<!-- playlist items are appended here! --> 
                     </div>
                 </div>
                 <!-- preloader --> 
                 <div class="preloader"></div>
             </div>
        
        </div>  
             
        <!-- PLAYLIST LIST -->
        <div id="playlist_list" style="display:none;">
                     
             
        </div>
		
	</body>
</html>
